<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encryption & Decryption</title>
</head>
<body>
<div class="container">
    <h2>Encryption~Decryption</h2>
    <hr>
    <div class="encryption-section">
        <input type="text" id="inputText" rows="4" placeholder="Enter plaintext">
        <button onclick="encryptText()">Encrypt</button>
        <div class="result" id="encryptedText"></div>
    </div>
    <br>
    <div class="decryption-section">
        <input type="text" id="encryptedInput" rows="4" placeholder="Enter ciphertext">
        <button onclick="decryptText()">Decrypt</button>
        <div class="result" id="decryptedText"></div>
    </div>
</div>

<script src="encryption.js"></script>
</body>
</html>
